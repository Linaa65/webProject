<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Service</title>
  <link rel="stylesheet" href="style.css">

  <style>

    /* ================= HEADER (نفس الهوم بيج) ================= */

.navbar {
  background-color: #2c3e50 !important;
  padding: 1.2rem 0;
  width: 100%;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

/* اللوقو */
.nav-container > div:first-child {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.nav-container img {
  width: 35px;
  height: 35px;
  object-fit: contain;
  border-radius: 8px;
}

/* الروابط */
.nav-menu {
  display: flex;
  flex-direction: row;
  gap: 1.5rem;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-menu a {
  color: white !important;
  text-decoration: none;
  padding: 6px 10px;
  border-radius: 6px;
  transition: 0.2s;
}

.nav-menu a:hover,
.nav-menu a.active {
  background-color: rgba(255,255,255,0.25) !important;
}

/* ================= BREADCRUMBS ================= */
.breadcrumbs {
  padding: 10px 40px;
  background-color: #ecf0f1;
  border-bottom: 1px solid #ddd;
  font-size: 0.9rem;
}

.breadcrumbs a {
  color: #3498db;
  text-decoration: none;
}

.breadcrumbs span {
  color: #778c8d;
}

/* ================= FORM ================= */

form {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  border: 1px solid #ddd;
}

form label {
  font-weight: bold;
  color: #333;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
  margin-top: 6px;
}

form button {
  background-color: #2c3e50;
  color: white;
  border: none;
  padding: 12px 18px;
  margin-top: 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.2s;
}

form button:hover {
  opacity: 0.8;
}

/* ================= FOOTER ================= */

.footer {
  background: #2c3e50;
  color: white;
  padding: 20px 0;
  font-size: 14px;
}

.footer-grid {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 25px;
  padding: 0 20px;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.footer-logo {
  width: 60px;
  height: 60px;
  border-radius: 8px;
}

.footer-socials {
  display: flex;
  gap: 20px;
}

.icon-box {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.social-icon {
  width: 25px;
  height: 25px;
}
/* ================= DARK MODE ================= */

/* خلفية الصفحة */
body.dark-theme {
  background-color: #111827;
  color: #ffffff !important;
}

/* الفورم */
body.dark-theme form {
  background-color: #1f2937 !important; /* رمادي غامق جميل */
  border-color: #374151 !important;
  color: #ffffff !important;
}

/* الليبل */
body.dark-theme form label {
  color: #e5e7eb !important;
}

/* الحقول */
body.dark-theme input,
body.dark-theme textarea {
  background-color: #1f2937 !important;
  color: #ffffff !important;
  border-color: #4b5563 !important;
}

/* زر إضافة الخدمة */
body.dark-theme button {
  background-color: #374151 !important;
  color: white !important;
}

/* الهيدر نفس الهوم بيج */
body.dark-theme .navbar {
  background-color: #111827 !important;
}

/* الفوتر نفس الهوم بيج */
body.dark-theme .footer {
  background-color: #111827 !important;
  color: #e5e7eb !important;
}

/* روابط الهيدر */
body.dark-theme .nav-menu a {
  color: #ffffff !important;
}


/* ================= MOBILE ================= */

@media (max-width: 768px) {

  .nav-container {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .nav-menu {
    flex-wrap: wrap;
    gap: 10px;
  }

  form {
    margin: 20px;
  }

  .footer-grid {
    grid-template-columns: 1fr;
    text-align: center;
    gap: 10px;
  }

  .footer-left {
    justify-content: center;
  }
}

  </style>

  <script>
  /* يطبق الثيم مباشرة لدى تحميل الصفحة بناءً على الحفظ */
  document.addEventListener("DOMContentLoaded", () => {
    const mode = localStorage.getItem("theme");
    if (mode === "dark") {
      document.body.classList.add("dark-theme");
    }
  });
  </script>

</head>

<body>

  <!-- ========== HEADER ========== -->
  <header>
    <nav class="navbar">
      <div class="nav-container">

        <div style="display:flex; flex-direction:column; align-items:flex-start;">
          <img src="logo.png" alt="Little Steps Logo" style="width:35px; height:35px;">
          <span style="color:white; font-size:20px; font-weight:bold;">Little Steps</span>
        </div>

        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="provider-dashboard.html" class="active">Provider Dashboard</a></li>
          <li><a href="customer-dashboard.html">Customer Dashboard</a></li>
        </ul>

      </div>
    </nav>
  </header>

  <!-- ========== BREADCRUMBS ========== -->
  <div class="breadcrumbs">
    <a href="provider-dashboard.html">provider-dashboard</a> &gt;
    <span>add-service</span>
  </div>

  <!-- ========== PAGE TITLE ========== -->
  <h2 style="text-align:center; margin-top:20px;">Add New Nursery Service</h2>

  <!-- ========== FORM ========== -->
  <form id="addServiceForm" style="max-width:600px; margin:30px auto; padding:20px;">
    
    <label>Service Name:</label><br>
    <input type="text" id="serviceName" style="width:100%; padding:8px;"><br><br>

    <label>Service Photo:</label><br>
    <input type="file" id="servicePhoto" style="width:100%;"><br><br>

    <label>Price (SAR):</label><br>
    <input type="number" id="servicePrice" style="width:100%; padding:8px;"><br><br>

    <label>Description:</label><br>
    <textarea rows="4" id="serviceDesc" style="width:100%; padding:8px;"></textarea><br><br>

    <button type="button" onclick="addService()" 
            style="padding:10px 16px; background:#4CAF50; color:white; border:none; border-radius:6px; cursor:pointer;">
      Add New Service
    </button>
  </form>

  <!-- ========== FOOTER ========== -->
  <footer class="footer">
    <div class="footer-grid">

      <div class="footer-left">
        <img src="logo.png" class="footer-logo" alt="Little Steps Logo">

        <div class="footer-socials">
          <div class="icon-box">
            <img src="insta.png" class="social-icon" alt="Instagram Icon">
            <span>@LittleStepsKSA</span>
          </div>

          <div class="icon-box">
            <img src="snap.png" class="social-icon" alt="Snapchat Icon">
            <span>@LittleSteps</span>
          </div>

          <div class="icon-box">
            <img src="x.png" class="social-icon" alt="Twitter X Icon">
            <span>@LittleStepsNursery</span>
          </div>
        </div>
      </div>

      <div class="footer-copy">© 2025 Little Steps. All rights reserved.</div>
      <div class="footer-desc">Nurturing happy little minds.</div>

    </div>
  </footer>

  <script src="addservice.js"></script>

</body>
</html>
