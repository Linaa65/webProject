<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Service</title>
  <link rel="stylesheet" href="style.css">

  <style>

  /* ================= HEADER ================= */
  .navbar {
    background-color: #2c3e50 !important;
    padding: 1.2rem 0;
    width: 100%;
  }

  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .nav-container img {
    width: 35px;
    height: 35px;
    object-fit: contain;
    border-radius: 8px;
  }

  .nav-menu {
    display: flex;
    gap: 1.5rem;
    list-style: none;
  }

  .nav-menu a {
    color: white !important;
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 6px;
  }

  .nav-menu a.active,
  .nav-menu a:hover {
    background-color: rgba(255,255,255,0.25);
  }

  /* ================= BREADCRUMBS ================= */
  .breadcrumbs {
    padding: 10px 40px;
    background-color: #ecf0f1;
    border-bottom: 1px solid #ddd;
  }

  /* ================= FORM ================= */
  form {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    border: 1px solid #ddd;
  }

  form label {
    font-weight: bold;
  }

  form input,
  form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #aaa;
    margin-top: 6px;
  }

  form button {
    background-color: #2c3e50;
    color: white;
    border: none;
    padding: 12px 18px;
    margin-top: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  form button:hover {
    opacity: 0.8;
  }

  /* ================= FOOTER ================= */
  .footer {
    background: #2c3e50;
    color: white;
    padding: 20px 0;
    font-size: 14px;
  }

  .footer-grid {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    gap: 25px;
  }

  .footer-socials {
    display: flex;
    gap: 20px;
  }

  .social-icon {
    width: 25px;
    height: 25px;
  }

  /* ================= DARK MODE ================= */
  body.dark-theme {
    background-color: #111827;
    color: #ffffff !important;
  }

  body.dark-theme .navbar {
    background-color: #111827 !important;
  }

  body.dark-theme .breadcrumbs {
    background-color: #111827 !important;
    color: #fff !important;
  }

  body.dark-theme form {
    background-color: #1f2937 !important;
    border-color: #374151 !important;
    color: #fff !important;
  }

  body.dark-theme input,
  body.dark-theme textarea {
    background-color: #1f2937 !important;
    border-color: #4b5563 !important;
    color: #fff !important;
  }

  body.dark-theme button {
    background-color: #374151 !important;
  }

  body.dark-theme .footer {
    background-color: #111827 !important;
    color: #ddd !important;
  }

  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-theme");
      }
    });
  </script>

</head>

<body>

<header>
  <nav class="navbar">
    <div class="nav-container">
      <div>
        <img src="logo.png">
        <span style="color:white;font-size:20px;font-weight:bold;">Little Steps</span>
      </div>

      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="provider-dashboard.html" class="active">Provider Dashboard</a></li>
        <li><a href="customer-dashboard.html">Customer Dashboard</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="breadcrumbs">
  <a href="provider-dashboard.html">provider-dashboard</a> &gt;
  <span>add-service</span>
</div>

<h2 style="text-align:center;margin-top:20px;">Add New Nursery Service</h2>

<form>
  <label>Service Name:</label>
  <input type="text">

  <label>Service Photo:</label>
  <input type="file">

  <label>Price (SAR):</label>
  <input type="number">

  <label>Description:</label>
  <textarea rows="4"></textarea>

  <button type="button">Add New Service</button>
</form>

<footer class="footer">
  <div class="footer-grid">

    <div class="footer-left">
      <img src="logo.png" class="footer-logo">
      <div class="footer-socials">
        <div class="icon-box"><img src="insta.png" class="social-icon"><span>@LittleStepsKSA</span></div>
        <div class="icon-box"><img src="snap.png" class="social-icon"><span>@LittleSteps</span></div>
        <div class="icon-box"><img src="x.png" class="social-icon"><span>@LittleStepsNursery</span></div>
      </div>
    </div>

    <div class="footer-copy">Â© 2025 Little Steps</div>
    <div class="footer-desc">Nurturing happy little minds.</div>

  </div>
</footer>

</body>
</html>
