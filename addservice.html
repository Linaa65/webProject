<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Service</title>
  <link rel="stylesheet" href="style.css">

  <style>

    /* ================== Responsive for Small Screens (phones/tablets) ================== */
@media (max-width: 768px) {

  /* الجسم كامل بدون فراغ أبيض تحت */
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* ===== الهيدر (نفس التصميم، بس يتكيّف) ===== */
  .nav-container {
    flex-direction: column;     /* الشعار فوق، الروابط تحت */
    align-items: flex-start;
    gap: 8px;
    padding: 0.75rem 1rem;
  }

  .nav-menu {
    flex-wrap: wrap;            /* يسمح للروابط تنزل سطر ثاني */
    gap: 0.75rem;
    justify-content: center;
  }

  .nav-menu a {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
  }

  /* ===== الـ Breadcrumbs ===== */
  .breadcrumbs {
    max-width: 100%;
    padding: 8px 16px;
    font-size: 0.85rem;
  }

  /* ===== الفوتر ===== */
  .footer {
    margin-top: auto;           /* يلصقه تحت لو المحتوى قصير */
  }

  .footer-grid {
    grid-template-columns: 1fr; /* عناصر الفوتر تحت بعض في الجوال */
    text-align: center;
    row-gap: 10px;
  }

  .footer-left,
  .footer-socials {
    justify-content: center;
  }

  .footer-desc {
    text-align: center;
    white-space: normal;
  }
}
@media (max-width: 768px) {

  .breadcrumbs {
    width: 100%;
    text-align: center;
    display: block;
    margin: 10px auto;
    padding: 10px;
    font-size: 0.9rem;
    line-height: 1.4;
    overflow-wrap: break-word; /* عشان ما يطلع خارج الشاشة */
  }
  
  .breadcrumbs a {
    display: inline-block;
    margin-bottom: 4px;
  }
}
@media (max-width: 768px) {
    [class*="breadcrumb"], .breadcrumbs, nav.breadcrumbs {
        margin-top: 0 !important;
        padding-top: 6px !important;
    }
}


    /* ================= HEADER ================= */
.navbar {
  background-color: #4CAF50 !important; 
  padding: 1.2rem 0;
  width: 100%;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.nav-container img {
  width: 35px;
  height: 35px;
  object-fit: contain;
  border-radius: 8px;
}

.nav-menu {
  display: flex;
  gap: 1.5rem;
  list-style: none;
}

.nav-menu a {
  color: white !important;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 6px;
  transition: 0.2s;
}

.nav-menu a:hover,
.nav-menu a.active {
  background-color: rgba(255,255,255,0.25);
}

/* ================= BREADCRUMBS ================= */
.breadcrumbs {
  padding: 10px 40px;
  background-color: #ecf0f1;
  border-bottom: 1px solid #ddd;
  font-size: 0.9rem;
}

.breadcrumbs a {
  color: #3498db;
  text-decoration: none;
}

.breadcrumbs span { color: #778c8d; }

/* ================= FORM ================= */
form {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  border: 1px solid #ddd;
}

form label {
  font-weight: bold;
  color: #333;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #aaa;
  margin-top: 6px;
}

/* زر أخضر في الوضع العادي */
form button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 12px 18px;
  margin-top: 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
  font-size: 16px;
}

form button:hover {
  opacity: 0.8;
}

/* ================= ORIGINAL FOOTER ================= */
.footer {
  background: #2c3e50;
  color: white;
  padding: 20px 0;
  font-size: 14px;
}

.footer-grid {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 25px;
  padding: 0 20px;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.footer-logo {
  width: 60px;
  height: 60px;
  border-radius: 8px;
}

.footer-socials {
  display: flex;
  gap: 20px;
}

.icon-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 13px;
}

.social-icon {
  width: 25px;
  height: 25px;
}

/* ================= DARK MODE ================= */
body.dark-theme {
  background-color: #111827;
  color: #ffffff !important;
}

/* فورم */
body.dark-theme form {
  background-color: #1f2937 !important;
  border-color: #374151 !important;
}

body.dark-theme form label { color: #e5e7eb !important; }

body.dark-theme input,
body.dark-theme textarea {
  background-color: #1f2937 !important;
  color: white;
  border-color: #4b5563 !important;
}

/* زر */
body.dark-theme form button {
  background-color: #374151 !important;
  color: white !important;
}

/* هيدر */
body.dark-theme .navbar {
  background-color: #111827 !important;
}

/* فوتر */
body.dark-theme .footer {
  background-color: #111827 !important;
  color: #e5e7eb !important;
}

/* روابط */
body.dark-theme .nav-menu a {
  color: white !important;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .nav-container {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .nav-menu { flex-wrap: wrap; }
  form { margin: 20px; }

  .footer-grid {
    grid-template-columns: 1fr;
    text-align: center;
    gap: 10px;
  }

  .footer-left { justify-content: center; }
}

  </style>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const mode = localStorage.getItem("theme");
    if (mode === "dark") document.body.classList.add("dark-theme");
  });
  </script>

</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar">
    <div class="nav-container">

      <div class="logo-box">
        <img src="logo.png" alt="Little Steps Logo">
        <span>Little Steps</span>
      </div>

        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="provider-dashboard.html" class="active">Provider Dashboard</a></li>
          <li><a href="customer-dashboard.html">Customer Dashboard</a></li>
        </ul>

      </div>
    </nav>
  </header>

  <!-- BREADCRUMBS -->
  <div class="breadcrumbs">
    <a href="provider-dashboard.html">provider-dashboard</a> &gt;
    <span>add-service</span>
  </div>

  <h2 style="text-align:center; margin-top:20px;">Add New Nursery Service</h2>

  <!-- FORM -->
  <form id="addServiceForm">
    <label>Service Name:</label>
    <input type="text" id="serviceName">

    <br><br>

    <label>Service Photo:</label>
    <input type="file" id="servicePhoto">

    <br><br>

    <label>Price (SAR):</label>
    <input type="number" id="servicePrice">

    <br><br>

    <label>Description:</label>
    <textarea rows="4" id="serviceDesc"></textarea>

    <br><br>

    <button type="button" onclick="addService()">Add New Service</button>
  </form>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-grid">

      <div class="footer-left">
        <img src="logo.png" class="footer-logo">

        <div class="footer-socials">
          <div class="icon-box">
            <img src="insta.png" class="social-icon">
            <span>@LittleStepsKSA</span>
          </div>

          <div class="icon-box">
            <img src="snap.png" class="social-icon">
            <span>@LittleSteps</span>
          </div>

          <div class="icon-box">
            <img src="x.png" class="social-icon">
            <span>@LittleStepsNursery</span>
          </div>
        </div>
      </div>

      <div class="footer-copy">© 2025 Little Steps. All rights reserved.</div>
      <div class="footer-desc">Nurturing happy little minds.</div>

    </div>
  </footer>

  <script src="addservice.js"></script>

</body>
</html>
