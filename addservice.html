<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Service</title>
  <link rel="stylesheet" href="style.css">

  <style>

  
    
/* ================= DARK MODE ================= */
body.dark-theme {
  background-color: #111827;
  color: #ffffff !important;
}

/* فورم */
body.dark-theme form {
  background-color: #1f2937 !important;
  border-color: #374151 !important;
}

body.dark-theme form label { color: #e5e7eb !important; }

body.dark-theme input,
body.dark-theme textarea {
  background-color: #1f2937 !important;
  color: white;
  border-color: #4b5563 !important;
}

/* زر */
body.dark-theme form button {
  background-color: #374151 !important;
  color: white !important;
}

/* هيدر */
body.dark-theme .navbar {
  background-color: #111827 !important;
}

/* فوتر */
body.dark-theme .footer {
  background-color: #111827 !important;
  color: #e5e7eb !important;
}

/* روابط */
body.dark-theme .nav-menu a {
  color: white !important;
}

    /* ================== Navigation Bar ================== */
.navbar {
  background-color: #4CAF50;
  padding: 1rem 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  width: 100%;
}
.nav-container {
  display: flex; 
  justify-content: space-between; 
  align-items: center;
  max-width: 1200px; 
  margin: 0 auto; 
  padding: 0 2rem;
}

.navbar img { border-radius: 8px; }

.logo h1 { 
  color: white; 
  font-size: 1.8rem; 
}

.nav-menu { 
  display: flex; 
  list-style: none; 
  gap: 2rem; 
}

.nav-menu a {
  color: white; 
  text-decoration: none; 
  padding: 0.5rem 1rem;
  border-radius: 4px; 
  transition: background-color 0.3s;
}

.nav-menu a:hover, 
.nav-menu a.active { 
  background-color: rgba(255,255,255,0.2); 
}

/* ---- Dark theme for navbar ---- */
body.dark-theme .navbar {
  background-color: #111827;
}
body.dark-theme .nav-menu a {
  color: #f9f9f9;
}

/* ---- Responsive ---- */
@media (max-width: 768px) {

  .nav-container {
    flex-direction: column;     
    align-items: flex-start;
    gap: 8px;
    padding: 0.75rem 1rem;
  }

  .nav-menu {
    flex-wrap: wrap;            
    gap: 0.75rem;
    justify-content: center;
  }

  .nav-menu a {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
  }
}

    
  </style>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const mode = localStorage.getItem("theme");
    if (mode === "dark") document.body.classList.add("dark-theme");
  });
  </script>

</head>

<body>


  

  
   <!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-container">

      <div style="display:flex; flex-direction:column; align-items:flex-start;">
          <img src="logo.png" alt="Little Steps Logo" style="width:35px; height:35px; object-fit:contain;">
          <span style="color:white; font-size:20px; font-weight:bold;">Little Steps</span>
      </div>

      <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html" class="active">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="provider-dashboard.html">Provider Dashboard</a></li>
          <li><a href="dashboard.html">Customer Dashboard</a></li>
      </ul>

  </div>
</nav>


  

  <!-- BREADCRUMBS -->
  <div class="breadcrumbs">
    <a href="provider-dashboard.html">provider-dashboard</a> &gt;
    <span>add-service</span>
  </div>

  <h2 style="text-align:center; margin-top:20px;">Add New Nursery Service</h2>

  <!-- FORM -->
  <form id="addServiceForm">
    <label>Service Name:</label>
    <input type="text" id="serviceName">

    <br><br>

    <label>Service Photo:</label>
    <input type="file" id="servicePhoto">

    <br><br>

    <label>Price (SAR):</label>
    <input type="number" id="servicePrice">

    <br><br>

    <label>Description:</label>
    <textarea rows="4" id="serviceDesc"></textarea>

    <br><br>

    <button type="button" onclick="addService()">Add New Service</button>
  </form>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-grid">

      <div class="footer-left">
        <img src="logo.png" class="footer-logo">

        <div class="footer-socials">
          <div class="icon-box">
            <img src="insta.png" class="social-icon">
            <span>@LittleStepsKSA</span>
          </div>

          <div class="icon-box">
            <img src="snap.png" class="social-icon">
            <span>@LittleSteps</span>
          </div>

          <div class="icon-box">
            <img src="x.png" class="social-icon">
            <span>@LittleStepsNursery</span>
          </div>
        </div>
      </div>

      <div class="footer-copy">© 2025 Little Steps. All rights reserved.</div>
      <div class="footer-desc">Nurturing happy little minds.</div>

    </div>
  </footer>

  <script src="addservice.js"></script>

</body>
</html>
