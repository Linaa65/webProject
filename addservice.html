<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Service</title>
  <link rel="stylesheet" href="style.css">

  <style>

  /* ========== DARK MODE (يشتغل تلقائي من الهوم بيج) ========== */

  body.dark-theme {
    background-color: #111827;
    color: #f9f9f9;
  }

  body.dark-theme .navbar,
  body.dark-theme .footer,
  body.dark-theme .breadcrumbs {
    background-color: #111827 !important;
  }

  body.dark-theme .nav-menu a {
    color: #0B1220 !important;
  }

  body.dark-theme input,
  body.dark-theme textarea {
    background-color: #1f2937;
    color: #fff;
    border: 1px solid #444;
  }

  body.dark-theme button {
    background-color: #374151 !important;
    color: white !important;
  }

  /* ========== FORCE MOBILE HEADER (مطابق لكل الصفحات) ========== */

  @media (max-width: 768px) {

    .navbar {
      padding: 12px 0 !important;
    }

    .nav-container {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      justify-content: space-between !important;
      width: 100% !important;
      max-width: 100% !important;
      padding: 0 16px !important;
    }

    .nav-container > div:first-child {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      gap: 10px !important;
    }

    .nav-menu {
      display: flex !important;
      flex-direction: row !important;
      flex-wrap: wrap !important;
      justify-content: center !important;
      gap: 12px !important;
      width: 100% !important;
    }

    .nav-menu li a {
      color: white !important;
      font-size: 14px !important;
      padding: 6px 10px !important;
      border-radius: 6px !important;
      white-space: nowrap !important;
    }
  }
/* ===== DARK MODE PERFECT PURE DARK GRAY ===== */

/* خلفية الصفحة */
body.dark-theme {
    background-color: #121212 !important; 
    color: #e5e5e5 !important;
}

/* الهيدر */
body.dark-theme .navbar {
    background-color: #121212 !important;
}

/* الروابط */
body.dark-theme .nav-menu a {
    color: #f1f1f1 !important;
}

/* البريديكرمب */
body.dark-theme .breadcrumbs {
    background-color: #121212 !important;
    color: #bfbfbf !important;
}

body.dark-theme .breadcrumbs a {
    color: #9ecbff !important; /* نفس درجة الهوم بيج */
}

/* النصوص */
body.dark-theme h1,
body.dark-theme h2,
body.dark-theme h3,
body.dark-theme h4,
body.dark-theme p,
body.dark-theme label,
body.dark-theme span {
    color: #f1f1f1 !important;
}

/* الصناديق */
body.dark-theme section,
body.dark-theme div,
body.dark-theme form {
    background-color: #181818 !important; /* نفس ستايل الهوم بيج */
    color: #f1f1f1 !important;
}

/* الحواف */
body.dark-theme input,
body.dark-theme textarea,
body.dark-theme select {
    background-color: #121212 !important;
    color: #ffffff !important;
    border-color: #333 !important;
}


  </style>

  <script>
  /* يطبق الثيم مباشرة لدى تحميل الصفحة بناءً على الحفظ */
  document.addEventListener("DOMContentLoaded", () => {
    const mode = localStorage.getItem("theme");
    if (mode === "dark") {
      document.body.classList.add("dark-theme");
    }
  });
  </script>

</head>

<body>

  <!-- ========== HEADER ========== -->
  <header>
    <nav class="navbar">
      <div class="nav-container">

        <div style="display:flex; flex-direction:column; align-items:flex-start;">
          <img src="logo.png" alt="Little Steps Logo" style="width:35px; height:35px;">
          <span style="color:white; font-size:20px; font-weight:bold;">Little Steps</span>
        </div>

        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="provider-dashboard.html" class="active">Provider Dashboard</a></li>
          <li><a href="customer-dashboard.html">Customer Dashboard</a></li>
        </ul>

      </div>
    </nav>
  </header>

  <!-- ========== BREADCRUMBS ========== -->
  <div class="breadcrumbs">
    <a href="provider-dashboard.html">provider-dashboard</a> &gt;
    <span>add-service</span>
  </div>

  <!-- ========== PAGE TITLE ========== -->
  <h2 style="text-align:center; margin-top:20px;">Add New Nursery Service</h2>

  <!-- ========== FORM ========== -->
  <form id="addServiceForm" style="max-width:600px; margin:30px auto; padding:20px;">
    
    <label>Service Name:</label><br>
    <input type="text" id="serviceName" style="width:100%; padding:8px;"><br><br>

    <label>Service Photo:</label><br>
    <input type="file" id="servicePhoto" style="width:100%;"><br><br>

    <label>Price (SAR):</label><br>
    <input type="number" id="servicePrice" style="width:100%; padding:8px;"><br><br>

    <label>Description:</label><br>
    <textarea rows="4" id="serviceDesc" style="width:100%; padding:8px;"></textarea><br><br>

    <button type="button" onclick="addService()" 
            style="padding:10px 16px; background:#4CAF50; color:white; border:none; border-radius:6px; cursor:pointer;">
      Add New Service
    </button>
  </form>

  <!-- ========== FOOTER ========== -->
  <footer class="footer">
    <div class="footer-grid">

      <div class="footer-left">
        <img src="logo.png" class="footer-logo" alt="Little Steps Logo">

        <div class="footer-socials">
          <div class="icon-box">
            <img src="insta.png" class="social-icon" alt="Instagram Icon">
            <span>@LittleStepsKSA</span>
          </div>

          <div class="icon-box">
            <img src="snap.png" class="social-icon" alt="Snapchat Icon">
            <span>@LittleSteps</span>
          </div>

          <div class="icon-box">
            <img src="x.png" class="social-icon" alt="Twitter X Icon">
            <span>@LittleStepsNursery</span>
          </div>
        </div>
      </div>

      <div class="footer-copy">© 2025 Little Steps. All rights reserved.</div>
      <div class="footer-desc">Nurturing happy little minds.</div>

    </div>
  </footer>

  <script src="addservice.js"></script>

</body>
</html>
