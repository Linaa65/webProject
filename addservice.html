<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Service</title>
  <link rel="stylesheet" href="style.css">

    <style> /* ================== Responsive for Small Screens (phones/tablets) ================== */
@media (max-width: 768px) {

  /* الجسم كامل بدون فراغ أبيض تحت */
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* ===== الهيدر (نفس التصميم، بس يتكيّف) ===== */
  .nav-container {
    flex-direction: column;     /* الشعار فوق، الروابط تحت */
    align-items: flex-start;
    gap: 8px;
    padding: 0.75rem 1rem;
  }

  .nav-menu {
    flex-wrap: wrap;            /* يسمح للروابط تنزل سطر ثاني */
    gap: 0.75rem;
    justify-content: center;
  }

  .nav-menu a {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
  }

  /* ===== الـ Breadcrumbs ===== */
  .breadcrumbs {
    max-width: 100%;
    padding: 8px 16px;
    font-size: 0.85rem;
  }

  /* ===== الفوتر ===== */
  .footer {
    margin-top: auto;           /* يلصقه تحت لو المحتوى قصير */
  }

  .footer-grid {
    grid-template-columns: 1fr; /* عناصر الفوتر تحت بعض في الجوال */
    text-align: center;
    row-gap: 10px;
  }

  .footer-left,
  .footer-socials {
    justify-content: center;
  }

  .footer-desc {
    text-align: center;
    white-space: normal;
  }
}
@media (max-width: 768px) {

  .breadcrumbs {
    width: 100%;
    text-align: center;
    display: block;
    margin: 10px auto;
    padding: 10px;
    font-size: 0.9rem;
    line-height: 1.4;
    overflow-wrap: break-word; /* عشان ما يطلع خارج الشاشة */
  }
  
  .breadcrumbs a {
    display: inline-block;
    margin-bottom: 4px;
  }
}
@media (max-width: 768px) {
    [class*="breadcrumb"], .breadcrumbs, nav.breadcrumbs {
        margin-top: 0 !important;
        padding-top: 6px !important;
    }
  .navbar {
  background-color: #111827;
  padding: 10px 0;
}

.nav-container {
  width: 90%;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.nav-container > div:first-child {
  display: flex;
  flex-direction: row !important;
  align-items: center;
  gap: 10px;
}

}
</style>
 
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-container">

        <div style="display:flex; flex-direction:column; align-items:flex-start;">
          <img src="logo.png" alt="Little Steps Logo" style="width:35px; height:35px;">
          <span style="color:white; font-size:20px; font-weight:bold;">Little Steps</span>
        </div>

        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="provider-dashboard.html" class="active">Provider Dashboard</a></li>
          <li><a href="customer-dashboard.html">Customer Dashboard</a></li>
        </ul>

      </div>
    </nav>
  </header>

  <div class="breadcrumbs">
    <a href="provider-dashboard.html">provider-dashboard</a> &gt;
    <span>manage-staff</span>
  </div>

  <h2>Add New Nursery Service</h2>

  <form id="addServiceForm">
    <label>Service Name:</label><br>
    <input type="text" id="serviceName"><br><br>

    <label>Service Photo:</label><br>
    <input type="file" id="servicePhoto"><br><br>

    <label>Price (SAR):</label><br>
    <input type="number" id="servicePrice"><br><br>

    <label>Description:</label><br>
    <textarea rows="4" cols="40" id="serviceDesc"></textarea><br><br>

    <button type="button" onclick="addService()">Add New Service</button>
  </form>

  <footer class="footer">
    <div class="footer-grid">

      <div class="footer-left">
        <img src="logo.png" class="footer-logo" alt="Little Steps Logo">

        <div class="footer-socials">
          <div class="icon-box">
            <img src="insta.png" class="social-icon" alt="Instagram Icon">
            <span>@LittleStepsKSA</span>
          </div>

          <div class="icon-box">
            <img src="snap.png" class="social-icon" alt="Snapchat Icon">
            <span>@LittleSteps</span>
          </div>

          <div class="icon-box">
            <img src="x.png" class="social-icon" alt="Twitter X Icon">
            <span>@LittleStepsNursery</span>
          </div>
        </div>
      </div>

      <div class="footer-copy">© 2025 Little Steps. All rights reserved.</div>
      <div class="footer-desc">Nurturing happy little minds.</div>

    </div>
  </footer>

  <script src="addservice.js"></script>

</body>
</html>
