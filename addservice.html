/* الثيم الغامق */
body.dark-theme {

}


/* خلي الكروت والبوكسات تصير داكنة بزيادة */
body.dark-theme .offer-card,

}

body.dark-theme .review-card h4,

/* النافبار في الثيم الغامق */
/* Dark navbar */
body.dark-theme .navbar {
  background-color: #111827;
}

/* الفوتر في الثيم الغامق */
/* Dark footer */
body.dark-theme .footer {
  background-color: #111827;
  color: #f9f9f9;
}

/* روابط النافبار في الثيم الغامق */
/* Navbar links in dark theme */
body.dark-theme .nav-menu a {

}

/* Hero section in dark theme (example) */

/* end */
/* ================== Responsive for Small Screens (phones/tablets) ================== */
@media (max-width: 768px) {

  /* الجسم كامل بدون فراغ أبيض تحت */
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* ===== الهيدر (نفس التصميم، بس يتكيّف) ===== */
  .nav-container {
    flex-direction: column;     /* الشعار فوق، الروابط تحت */
    align-items: flex-start;
    gap: 8px;
    padding: 0.75rem 1rem;
  }

  .nav-menu {
    flex-wrap: wrap;            /* يسمح للروابط تنزل سطر ثاني */
    gap: 0.75rem;
    justify-content: center;
  }

  .nav-menu a {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
  }

  /* ===== الـ Breadcrumbs ===== */
  .breadcrumbs {
    max-width: 100%;
    padding: 8px 16px;
    font-size: 0.85rem;
  }

  /* ===== الفوتر ===== */
  .footer {
    margin-top: auto;           /* يلصقه تحت لو المحتوى قصير */
  }

  .footer-grid {
    grid-template-columns: 1fr; /* عناصر الفوتر تحت بعض في الجوال */
    text-align: center;
    row-gap: 10px;
  }

  .footer-left,
  .footer-socials {
    justify-content: center;
  }

  .footer-desc {
    text-align: center;
    white-space: normal;
  }
}
@media (max-width: 768px) {

  .breadcrumbs {
    width: 100%;
    text-align: center;
    display: block;
    margin: 10px auto;

    font-size: 0.9rem;
    line-height: 1.4;
    overflow-wrap: break-word; /* عشان ما يطلع خارج الشاشة */
  }
  
  .breadcrumbs a {
    display: inline-block;
    margin-bottom: 4px;
  }
}
@media (max-width: 768px) {
