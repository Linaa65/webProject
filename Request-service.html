<script>
// ======== helper: get checked values from one options group ========
function getCheckedValues(container){
    var values = [];
    var inputs = container.getElementsByTagName("input");
    for (var i = 0; i < inputs.length; i++){
        if (inputs[i].checked){
            values.push(inputs[i].value);
        }
    }
    return values;
}

// ======== REQUEST PAGE LOGIC ========
// Web 1 level validation + confirm + display request

function submitRequest(){

    var service = document.getElementById("serviceSelect");
    var name    = document.getElementById("customerName");
    var date    = document.getElementById("dueDate");
    var desc    = document.getElementById("requestDesc");
    var list    = document.getElementById("requestList");

    // reset borders
    service.style.borderColor = "";
    name.style.borderColor    = "";
    date.style.borderColor    = "";
    desc.style.borderColor    = "";

    var errors ="";

    // 1- Validate service
    if(service.value === ""){
        errors += "- No service selected.\n";
        service.style.borderColor="red";
    }
// 2- Validate full name (simple check)
    var full = name.value.trim();
    if(full === "" || full.indexOf(" ")===-1){
        errors += "- Name must be full name.\n";
        name.style.borderColor="red";
    }
    if(/[0-9?!@]/.test(full)){
        errors += "- Name has numbers or symbols ( ? ! @ ).\n";
        name.style.borderColor="red";
    }

    // 3- Validate date (not very soon)
    if(date.value === ""){
        errors += "- Date is empty.\n";
        date.style.borderColor="red";
    } else{
        var today  = new Date();
        var chosen = new Date(date.value);
        if(chosen <= today){
            errors += "- Due date is very soon.\n";
            date.style.borderColor="red";
        }
    }

    // 4- Validate description length
    if(desc.value.trim().length < 100){
        errors += "- Description is less than 100 characters.\n";
        desc.style.borderColor="red";
    }

    // ===== collect optional selections =====
    var groups = document.getElementsByClassName("options");
    var gameSelected    = getCheckedValues(groups[0]); // Game type
    var nurserySelected = getCheckedValues(groups[1]); // Nursery services
    var busSelected     = getCheckedValues(groups[2]); // Bus direction

    // ===== validate that type matches service and exactly one selected =====
    if(service.value !== ""){
        if(service.value === "Games"){
            if(gameSelected.length === 0){
                errors += "- Please select one game type for Games service.\n";
            }
            if(gameSelected.length > 1){
                errors += "- Please select only one game type.\n";
            }
            if(nurserySelected.length > 0 || busSelected.length > 0){
                errors += "- Selected options must match Games service only.\n";
            }
        }
        if(service.value === "Nursery"){
            if(nurserySelected.length === 0){
                errors += "- Please select one nursery service (hours).\n";
            }
            if(nurserySelected.length > 1){
                errors += "- Please select only one nursery service.\n";
            }
            if(gameSelected.length > 0 || busSelected.length > 0){
                errors += "- Selected options must match Nursery service only.\n";
            }
        }
        if(service.value === "Bus Service"){
            if(busSelected.length === 0){
                errors += "- Please select one bus direction.\n";
            }
            if(busSelected.length > 1){
                errors += "- Please select only one bus direction.\n";
            }
            if(gameSelected.length > 0 || nurserySelected.length > 0){
                errors += "- Selected options must match Bus Service only.\n";
            }
        }
    }

    // Show errors if any
    if(errors !== ""){
        alert("Please fix the following:\n\n" + errors);
        return false;
    }

    // ===== build extra text for display =====
    var extraHtml = "";
    if(gameSelected.length > 0){
        extraHtml += "<br><strong>Game type:</strong> " + gameSelected.join(", ");
    }
    if(nurserySelected.length > 0){
        extraHtml += "<br><strong>Nursery services:</strong> " + nurserySelected.join(", ");
    }
    if(busSelected.length > 0){
        extraHtml += "<br><strong>Bus direction:</strong> " + busSelected.join(", ");
    }

    // If valid → ask user
    var stay = confirm(
      "Your request was sent.\n\n" +
      "Press OK to stay on this page.\n" +
      "Press Cancel to go to Customer Dashboard."
    );

    if(stay){
        list.innerHTML +=
        "<p>" +
        "<strong>Service:</strong> " + service.value + "<br>" +
        "<strong>Name:</strong> " + full + "<br>" +
        "<strong>Due date:</strong> " + date.value + "<br>" +
        "<strong>Description:</strong> " + desc.value +
        extraHtml +
        "<hr>" +
        "</p>";

        // Reset form inputs
        service.value="";
        name.value="";
        date.value="";
        desc.value="";

        // Uncheck all checkboxes in the three groups
var allChecks = document.querySelectorAll(".options input[type='checkbox']");
        for (var i = 0; i < allChecks.length; i++){
            allChecks[i].checked = false;
        }

    } else {
        // go to the correct dashboard file
        window.location.href="dashboard.html";
    }

    return false; // prevent real submit
}
</script>
