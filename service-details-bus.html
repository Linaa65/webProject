<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bus Delivery Service</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#f8f9fa;
  color:#333;
  line-height:1.6;
}

/* ============ Dark Theme ============ */
body.dark-theme{
  background:#111827;
  color:#f9f9f9;
}

body.dark-theme .container{
  background:#1f2937;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
}

body.dark-theme .header{
  background:#111827;
  border-bottom:1px solid #374151;
}

body.dark-theme select{
  background:#111827;
  color:#f9f9f9;
  border-color:#4b5563;
}

body.dark-theme .price{
  color:#f97373;
}

body.dark-theme .btn{
  background:#2563eb;
}

body.dark-theme .btn:hover{
  background:#1d4ed8;
}

/* Container */
.container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,.1);
  overflow:hidden;
}

/* Header */
.header{
  background:#4CAF50;
  padding:15px;
  color:#fff;
  text-align:center;
  font-size:22px;
  position:relative;
}

/* back button */
.top-back-box{position:absolute;top:12px;left:15px}
.back-btn{
  width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;
  background:#fff;border-radius:50%;text-decoration:none;border:2px solid #4CAF50;
}
.back-btn::before{
  content:"";border:solid #4CAF50;border-width:0 3px 3px 0;display:inline-block;
  padding:6px;transform:rotate(135deg);
}
.back-btn:hover{background:#4CAF50}
.back-btn:hover::before{border-color:#fff}

/* Image box */
.image-box{
  width:100%;
  text-align:center;
  padding:20px 0;
}
.image-box img{
  max-width:260px;
  height:auto;
}

.content{padding:20px}
label{font-weight:bold}
select{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #ccc}
.price{color:#e74c3c;font-size:20px;font-weight:bold;margin:15px 0}
.btn-box{display:flex;justify-content:space-between;align-items:center;margin-top:15px}
.btn{background:#4CAF50;color:#fff;padding:10px 18px;border-radius:6px;text-decoration:none;font-weight:bold}
.btn:hover{background:#43a047}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    Bus Delivery Service
    <div class="top-back-box">
      <a class="back-btn" href="services.html" title="Back"></a>
    </div>
  </div>

  <div class="image-box"> 
    <img src="b.png" alt="Bus Delivery Service">
  </div>

  <div class="content">
    <p>Safe transportation for children with GPS tracking and professional drivers.</p>

    <label for="busPlan">Bus direction:</label>
    <select id="busPlan">
      <option value="Drop-off" data-price="500">Drop-off</option>
      <option value="Pick-up"  data-price="500">Pick-up</option>
      <option value="Both"     data-price="900">Both</option>
    </select>

    <div class="btn-box">
      <div class="price" id="busPrice">500 SAR / Month</div>
      <a class="btn" href="#" id="busBookBtn">Book</a>
    </div>
  </div>
</div>
<script src="homepage.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const busPlan    = document.getElementById('busPlan');
  const busPrice   = document.getElementById('busPrice');
  const busBookBtn = document.getElementById('busBookBtn');

  function updateBusPrice(){
    const opt   = busPlan.options[busPlan.selectedIndex];
    const price = opt.getAttribute('data-price');
    busPrice.textContent = price + ' SAR / Month';
  }

  updateBusPrice();
  busPlan.addEventListener('change', updateBusPrice);

  busBookBtn.addEventListener('click', function(e){
    e.preventDefault();
    const opt   = busPlan.options[busPlan.selectedIndex];
    const plan  = opt.value;
    const price = opt.getAttribute('data-price');

    const url = 'Request-service.html'
      + '?service=' + encodeURIComponent('Bus Delivery Service')
      + '&plan='   + encodeURIComponent(plan)
      + '&price='  + encodeURIComponent(price);

    window.location.href = url;
  });
});
</script>

<!-- نفس سكربت الدارك مود المستخدم في الهوم بيج -->
</body>
</html>
