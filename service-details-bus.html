<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bus Delivery Service</title>

<style>
/* ======= Reset ======= */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#f8f9fa;
  color:#333;
  line-height:1.6;
  transition:background .3s, color .3s;
}

/* ======= Container ======= */
.container{
  max-width:850px;
  margin:40px auto;
  background:#fff;
  border-radius:15px;
  padding:20px;
  box-shadow:0 4px 15px rgba(0,0,0,.1);
  transition:background .3s, box-shadow .3s;
}

/* ======= Header ======= */
.header{
  background:#4CAF50;
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  border-radius:10px;
  margin-bottom:20px;
  position:relative;
}

/* Back Button */
.back-btn{
  position:absolute;
  top:12px;
  left:15px;
  width:36px;
  height:36px;
  background:white;
  border-radius:50%;
  border:2px solid #4CAF50;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.back-btn::before{
  content:"";
  border:solid #4CAF50;
  border-width:0 3px 3px 0;
  padding:6px;
  transform:rotate(135deg);
}

/* Image */
.image-box{
  width:100%;
  text-align:center;
}
.image-box img{
  width:260px;
  height:260px;
  object-fit:cover;
  border-radius:15px;
}

/* Content */
.content{
  padding:10px 20px;
}

label{
  font-weight:bold;
}

select{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

/* Price + Button */
.btn-box{
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.price{
  font-size:22px;
  font-weight:bold;
  color:#e74c3c;
}

.btn{
  background:#4CAF50;
  color:#fff;
  padding:12px 22px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  transition:.3s;
}
.btn:hover{
  background:#43a047;
}

/* ======================================
              DARK MODE
======================================= */

/* صفحة كاملة */
body.dark-theme{
  background:#111827 !important;
  color:#f9f9f9 !important;
}

/* البوكس */
body.dark-theme .container{
  background:#1f2937 !important;
  box-shadow:0 4px 20px rgba(0,0,0,.7) !important;
  color:#f9f9f9 !important;
}

/* الهيدر */
body.dark-theme .header{
  background:#111827 !important;
  color:#f9f9f9 !important;
  border:1px solid #374151 !important;
}

/* زر الرجوع */
body.dark-theme .back-btn{
  background:#1f2937 !important;
  border-color:#4b5563 !important;
}
body.dark-theme .back-btn::before{
  border-color:#f9f9f9 !important;
}

/* النص */
body.dark-theme label, 
body.dark-theme p{
  color:#f3f4f6 !important;
}

/* السليكت */
body.dark-theme select{
  background:#111827 !important;
  color:white !important;
  border:1px solid #4b5563 !important;
}

/* السعر */
body.dark-theme .price{
  color:#f87171 !important;
}

/* زر Book */
body.dark-theme .btn{
  background:#2563eb !important;
}
body.dark-theme .btn:hover{
  background:#1e40af !important;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <a href="services.html" class="back-btn"></a>
    Bus Delivery Service
  </div>

  <div class="image-box">
    <img src="b.png" alt="Bus Delivery Service">
  </div>

  <div class="content">
    <p>Safe transportation for children with GPS tracking and professional drivers.</p>

    <label>Bus Direction:</label>
    <select id="busMenu">
      <option value="drop">Drop-off</option>
      <option value="pick">Pick-up</option>
      <option value="both">Both</option>
    </select>

    <div class="btn-box">
      <div class="price" id="busPrice">500 SAR</div>
      <a class="btn" href="Request-service.html" id="busBookBtn">Book</a>
    </div>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

    // تفعيل الدارك مود لو مخزن
    let theme = localStorage.getItem("theme");
    if(theme === "dark"){
        document.body.classList.add("dark-theme");
    }

    // أول سعر
    document.getElementById("busPrice").innerText = "500 SAR";

    // تغيير السعر حسب الاختيار
    document.getElementById("busMenu").addEventListener("change", function(){
        let v = this.value;
        let price = 0;

        if(v === "drop") price = 500;
        if(v === "pick") price = 500;
        if(v === "both") price = 1000;

        document.getElementById("busPrice").innerText = price + " SAR";
    });
});
</script>

</body>
</html>
