


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request a Service</title>
 <link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* ==== Base ==== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background-color:#f8f9fa;
  color:#333;
}



/* ==== Page Title ==== */
.title{
  text-align:center;
  margin:30px 0 20px;
  color:#2c3e50;
  font-size:1.6rem;
  font-weight:bold;
}

/* ==== Form Card ==== */
form{
  background:white;
  max-width:500px;
  margin:0 auto 50px;
  padding:25px 30px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  border-top:5px solid #4CAF50;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:bold;
  color:#2c3e50;
}

input,select,textarea{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
  font-size:15px;
  margin-bottom:15px;
}

textarea{resize:vertical}

/* ==== Bus Options ==== */
.options{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:15px;
}
.options label{
  display:flex;
  align-items:center;
  gap:6px;
  background:#eef6ee;
  border:1px solid #d2e8d2;
  border-radius:999px;
  padding:6px 12px;
  color:#2c3e50;
}

/* ==== Button ==== */
button{
  background:#4CAF50;
  color:white;
  border:none;
  border-radius:8px;
  padding:10px 20px;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  background:#43a047;
}


</style>
</head>

<body>
<header>
    <nav class="navbar">
      <div class="nav-container">
        <div style="display:flex; flex-direction:column; align-items:flex-start;">
          <img src="logo.png" alt="Little Steps Logo" style="width:35px; height:35px; object-fit:contain;">
          <span style="color:white; font-size:20px; font-weight:bold;">Little Steps</span>
        </div>
        <ul class="nav-menu">
          <li><a href="homepage.html" >Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="provider-dashboard.html" >Provider Dashboard</a></li>
          <li><a href="customer-dashboard.html" class="active">Customer Dashboard</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="breadcrumbs">
        <a href= "homepage.html">customer-dashboard</a> &gt; 
    </div>
<!-- ==== Title ==== -->
<h1 class="title">Request a Service</h1>

<!-- ==== Form ==== -->
<form action="previous-requests.html" method="get">
  <label for="service">Name of service</label>
  <select id="service" name="service" required>
    <option value="" selected disabled>-- select --</option>
    <option value="nursy">Nursy service</option>
    <option value="bus">Bus delivery</option>
    <option value="games">Interactive games</option>
  </select>

  <label for="customer">Name of customer</label>
  <input id="customer" name="customer" type="text" placeholder="Full name" required>

  <label for="date">Date</label>
  <input id="date" name="date" type="date" required>

  <label for="desc">Description</label>
  <textarea id="desc" name="description" rows="4" placeholder="Write details..."></textarea>

  <label>nursery services</label>
  <div class="options">
    <label><input type="radio" name="busDirection" value="1 hour"> 1 hour</label>
    <label><input type="radio" name="busDirection" value="4 hours"> 4 hours</label>
    <label><input type="radio" name="busDirection" value="6 hours" checked> 6 hours</label>
  </div>

  <button type="submit">Add</button>
</form>


<footer class="footer">
  <div class="footer-grid">

    <!-- اليسار: اللوقو + الحسابات -->
    <div class="footer-left">

      <img src="images/logo.png" class="footer-logo" alt="Little Steps Logo">

      <div class="footer-socials">
        <div class="icon-box">
          <img src="insta.png" class="social-icon">
          <span>@LittleStepsKSA</span>
        </div>

        <div class="icon-box">
          <img src="snap.png" class="social-icon">
          <span>@LittleSteps</span>
        </div>

        <div class="icon-box">
          <img src="x.png" class="social-icon">
          <span>@LittleStepsNursery</span>
        </div>
      </div>

    </div>

    <!-- الوسط: كوبي رايت -->
    <div class="footer-copy">
      ©️ 2025 Little Steps. All rights reserved.
    </div>

    <!-- اليمين: وصف -->
    <div class="footer-desc">
      Nurturing happy little minds.
    </div>

  </div>
</footer>



</body>
</html>
