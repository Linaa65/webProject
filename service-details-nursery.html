<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nursery Service</title>
<style>
/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#f8f9fa;
  color:#333;
  line-height:1.6;
}

/* Container */
.container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,.1);
  overflow:hidden;
}

/* Header */
.header{
  background:#4CAF50;
  padding:15px;
  color:#fff;
  text-align:center;
  font-size:22px;
  position:relative;
}

/* Back Button (circle with arrow) */
.top-back-box{
  position:absolute;
  top:12px;
  left:15px;
}
.back-btn{
  width:36px;
  height:36px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-radius:50%;
  text-decoration:none;
  border:2px solid #4CAF50;
}
.back-btn::before{
  content:"";
  border:solid #4CAF50;
  border-width:0 3px 3px 0;
  display:inline-block;
  padding:6px;
  transform:rotate(135deg);
}
.back-btn:hover{
  background:#4CAF50;
}
.back-btn:hover::before{
  border-color:#fff;
}

/* Image box */
.image-box{
  width:100%;
  height:260px;
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
}
.image-box img{
  max-width:100%;
  max-height:100%;
  object-fit:cover;
}

/* Content */
.content{
  padding:20px;
}
label{
  font-weight:bold;
}
select{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
.price{
  color:#e74c3c;
  font-size:20px;
  font-weight:bold;
  margin:15px 0;
}
.btn-box{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
}
.btn{
  background:#4CAF50;
  color:#fff;
  padding:10px 18px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}
.btn:hover{
  background:#43a047;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    Nursery Service
    <div class="top-back-box">
      <a class="back-btn" href="services.html" title="Back"></a>
    </div>
  </div>

  <div class="image-box">
    <!-- تأكدي إن اسم الصورة نفس الموجود في المشروع -->
    <img src="bus.png" alt="Nursery Service Image">
  </div>

  <div class="content">
    <p>Safe and educational childcare service for kids.</p>

    <label for="planSelect">Nursery duration:</label>
    <!-- المنيو اللي تغيّر السعر -->
    <select id="planSelect">
      <option value="1">1 hour</option>
      <option value="4">4 hours</option>
      <option value="6">6 hours</option>
    </select>

    <!-- السعر يتغيّر هنا -->
    <div id="price" class="price">80 SAR / 1 hour</div>

    <div class="btn-box">
      <!-- زر Book يوديك على صفحة Request-service -->
      <a class="btn" href="Request-service.html">Book</a>
    </div>
  </div>
</div>

<!-- سكربت تغيير السعر حسب الخيار -->
<script>
  const planSelect = document.getElementById('planSelect');
  const priceDiv   = document.getElementById('price');

  // الأسعار لكل خيار – غيّريها براحتك
  const prices = {
    "1": "80 SAR / 1 hour",
    "4": "250 SAR / 4 hours",
    "6": "320 SAR / 6 hours"
  };

  function updatePrice() {
    const key = planSelect.value;
    priceDiv.textContent = prices[key];
  }

  // أول تحميل للصفحة + كل ما تغيّر الخيار
  updatePrice();
  planSelect.addEventListener('change', updatePrice);
</script>

</body>
</html>
