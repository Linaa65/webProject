<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nursery Service</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial, sans-serif;
  background:#f8f9fa;
  color:#333;
  line-height:1.6;
}

/* Container */
.container{
  max-width:800px;
  margin:40px auto;
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,.1);
  overflow:hidden;
}

/* Header */
.header{
  background:#4CAF50;
  padding:15px;
  color:#fff;
  text-align:center;
  font-size:22px;
  position:relative;
}

/* Back Button */
.top-back-box{
  position:absolute;
  top:12px;
  left:15px;
}
.back-btn{
  width:36px;
  height:36px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  border-radius:50%;
  text-decoration:none;
  border:2px solid #4CAF50;
}
.back-btn::before{
  content:"";
  border:solid #4CAF50;
  border-width:0 3px 3px 0;
  display:inline-block;
  padding:6px;
  transform:rotate(135deg);
}
.back-btn:hover{
  background:#4CAF50;
}
.back-btn:hover::before{
  border-color:#fff;
}

/* Image box */
.image-box{
  width:100%;
  text-align:center;
  padding:20px 0;
}
.image-box img{
  max-width:260px;
  height:auto;
}

/* Content */
.content{
  padding:20px;
}
label{
  font-weight:bold;
}
select{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
.price{
  color:#e74c3c;
  font-size:20px;
  font-weight:bold;
  margin:15px 0;
}
.btn-box{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
}
.btn{
  background:#4CAF50;
  color:#fff;
  padding:10px 18px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}
.btn:hover{
  background:#43a047;
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    Nursery Service
    <div class="top-back-box">
      <a class="back-btn" href="services.html" title="Back"></a>
    </div>
  </div>

  <div class="image-box"> 
    <img src="bus.png" alt="Nursery Service Image">
  </div>

  <div class="content">
    <p>Safe and educational childcare service for kids.</p>

    <label for="nurseryPlan">Choose plan:</label>
    <select id="nurseryPlan">
      <!-- حطي الأسعار اللي تبغيها هنا -->
      <option value="Hourly"  data-price="800">Hourly</option>
      <option value="4 Hours" data-price="3000">4 Hours</option>
      <option value="6 Hours" data-price="4000">6 Hours</option>
    </select>

    <div class="btn-box">
      <div class="price" id="nurseryPrice">800 SAR / Month</div>
      <a class="btn" href="#" id="nurseryBookBtn">Book</a>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const nurseryPlan    = document.getElementById('nurseryPlan');
  const nurseryPrice   = document.getElementById('nurseryPrice');
  const nurseryBookBtn = document.getElementById('nurseryBookBtn');

  // دالة تغيير السعر
  function updateNurseryPrice() {
    const selectedOption = nurseryPlan.options[nurseryPlan.selectedIndex];
    const price = selectedOption.getAttribute('data-price');
    nurseryPrice.textContent = price + ' SAR / Month';
  }

  // أول تحميل للصفحة
  updateNurseryPrice();

  // لما يتغير الاختيار
  nurseryPlan.addEventListener('change', updateNurseryPrice);

  // زر Book يفتح Request-service.html مع البيانات
  nurseryBookBtn.addEventListener('click', function(e){
    e.preventDefault();
    const selectedOption = nurseryPlan.options[nurseryPlan.selectedIndex];
    const plan  = selectedOption.value;
    const price = selectedOption.getAttribute('data-price');

    const url = 'Request-service.html'
      + '?service=' + encodeURIComponent('Nursery Service')
      + '&plan='   + encodeURIComponent(plan)
      + '&price='  + encodeURIComponent(price);

    window.location.href = url;
  });
});
</script>

</body>
</html>
