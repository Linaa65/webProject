<style>

/* Navigation Bar */
.navbar {
    background-color: #4CAF50;
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 100%;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
}

.nav-menu a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.nav-menu a:hover,
.nav-menu a.active {
    background-color: rgba(255,255,255,0.2);
}

/* Breadcrumbs */
.breadcrumbs {
  padding: 10px 40px;
  background-color: #ecf0f1;
  border-bottom: 1px solid #ddd;
  font-size: 0.9rem;
  max-width: 1200px;
  margin: 0 auto;
}
.breadcrumbs a {
  text-decoration: none;
  color: #3498db;
}
.breadcrumbs a:hover {
  text-decoration: underline;
}
.breadcrumbs span {
  color: #7f8c8d;
}

/* ==== Base ==== */
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f8f9fa;color:#333}

/* ==== Title ==== */
.title{text-align:center;margin:30px 0 20px;color:#2c3e50;font-size:1.6rem;font-weight:bold}

/* ==== Card/Form ==== */
main{max-width:500px;margin:0 auto 50px;padding:0 1rem}
.card{
  background:#fff;border:1px solid #edf1f4;border-top:5px solid #4CAF50;
  border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);padding:22px;
}
label{display:block;margin:10px 0 6px;font-weight:700;color:#2c3e50}
select,textarea{
  width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;font-size:15px;background:#fff
}
textarea{resize:vertical;min-height:90px}

/* ==== Rating stars ==== */
.rating{display:flex;flex-direction:row-reverse;justify-content:center;gap:6px;margin:6px 0 10px}
.rating input{display:none}
.rating label{font-size:40px;color:#ccc;cursor:pointer;line-height:1}
.rating input:checked ~ label{color:#f5b301}
.rating label:hover,
.rating label:hover ~ label{color:#ffcc00}

/* ==== Button ==== */
button{
  background:#4CAF50;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px 20px;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
  width:100%;
}
button:hover{filter:brightness(.95)}

/* Footer */
.footer {
  background: #2c3e50;
  color: white;
  padding: 20px 0;
  font-size: 14px;
}

.footer-grid {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: 25px;
  padding: 0 20px;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.footer-logo {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}

.footer-socials {
  display: flex;
  gap: 15px;
}

.icon-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 13px;
}

.social-icon {
  width: 30px;
  height: 30px;
  object-fit: cover;
  margin-bottom: 4px;
}

.footer-copy {
  text-align: center;
  white-space: nowrap;
}

.footer-desc {
  text-align: right;
  white-space: nowrap;
  opacity: .85;
}

body {

/* ================== Responsive for Small Screens (phones/tablets) ================== */
@media (max-width: 768px) {

  /* الجسم كامل بدون فراغ أبيض تحت */
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  /* ===== الهيدر (نفس التصميم، بس يتكيّف) ===== */

    flex-direction: column;     /* الشعار فوق، الروابط تحت */
    align-items: flex-start;
    gap: 8px;
    padding: 0.75rem 1rem;
  }

  .nav-menu {
    flex-wrap: wrap;            /* يسمح للروابط تنزل سطر ثاني */
    gap: 0.75rem;
    justify-content: center;
  }

  .nav-menu a {
    font-size: 0.9rem;
    padding: 0.4rem 0.8rem;
  }

  /* ===== الـ Breadcrumbs ===== */

    max-width: 100%;

  }

  /* ===== الفوتر ===== */

    margin-top: auto;           /* يلصقه تحت لو المحتوى قصير */
  }

  .footer-grid {
    grid-template-columns: 1fr; /* عناصر الفوتر تحت بعض في الجوال */
    text-align: center;
    row-gap: 10px;
  }

  .footer-left,
  .footer-socials {
    justify-content: center;
  }

  .footer-desc {
    text-align: center;
    white-space: normal;
  }
}

<script>
// Simple Web1 validation for evaluation page
function validateEvaluation() {
  var service   = document.getElementById("service-name");
  var feedback  = document.getElementById("feedback");
  var ratingBox = document.getElementById("rating-box");
  var ratings   = document.getElementsByName("rating");

  // reset styles
  service.style.borderColor  = "";
  feedback.style.borderColor = "";
  ratingBox.style.outline    = "none";

  var errors = "";

  // 1) Check service selected
  if (service.value === "") {
    errors += "- Please select a service.\n";
    service.style.borderColor = "red";
  }

  // 2) Your rating + feedback logic 
  var rateValue = "";
  for (var i = 0; i < ratings.length; i++) {
    if (ratings[i].checked) {
      rateValue = ratings[i].value;
      break;
    }
  }
  if (rateValue === "") {
    errors += "- Please select a rating.\n";
    ratingBox.style.outline = "2px solid red";
  }

  // 3) Check feedback not empty
  if (feedback.value.trim() === "") {
    errors += "- Please write your feedback.\n";
    feedback.style.borderColor = "red";
  }

  // If there are errors, stop submit
  if (errors !== "") {
    alert("Please fix the following:\n\n" + errors);
    return false; // stop form
  }

  // If valid → check rating and show message
  if (parseInt(rateValue, 10) >= 4) {
    alert("Thank you for your positive feedback!");
  } else {
    alert("We are sorry for your experience. We will work to improve our services.");
  }

  // Then transfer to dashboard (no need to store review)
window.location.href = "dashboard.html";
  return false; // prevent default submit
}

</script>
